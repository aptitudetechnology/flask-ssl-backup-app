{% extends "base.html" %}

{% block title %}Login - Customer Management System{% endblock %}

{% block header %}
<h1 class="mb-4">Login</h1>
{% endblock %}

{% block content %}
<form method="post" action="{{ url_for('login') }}">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input 
            type="text" 
            class="form-control" 
            id="username" 
            name="username" 
            placeholder="Enter your username" 
            required
            autofocus
        >
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="password" 
            name="password" 
            placeholder="Enter your password" 
            required
        >
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
